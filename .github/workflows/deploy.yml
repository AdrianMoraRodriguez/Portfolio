name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # O tu rama principal (puede ser "master" u otra rama)

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Paso 1: Checkout del código
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Configuración de Node.js (si tu proyecto lo requiere)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Usa la versión de Node.js que necesitas

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Construir el proyecto
      - name: Build project
        run: npm run build  # Usa el comando correcto para tu proyecto

      # Paso 5: Desplegar a GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Cambia esto según la ruta de tu carpeta de build (por ejemplo, "build" o "dist")
